name: CI — tests (push & pull_request)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ] && [ -s requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found or file empty — skipping pip install."
          fi

      - name: Run tests (pytest if present, otherwise unittest)
        # this step will:
        # - run pytest if 'pytest' is in requirements.txt
        # - else run python -m unittest discover -v
        run: |
          if [ -f requirements.txt ] && grep -q "^pytest" requirements.txt; then
            echo "Running pytest..."
            pytest -q
          else
            echo "pytest not detected in requirements.txt — running unittest discovery"
            python -m unittest discover -v
          fi
